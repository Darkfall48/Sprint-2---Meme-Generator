<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/Sprint 2 - Meme Generator/Styles/imports.css"
    />
    <title>Meme Generator - By Sidney Sebban</title>
  </head>
  <body class="main-layout" onload="onInitGallery()">
    <header class="main-header main-layout">
      <div class="logo">Logo</div>
      <nav class="main-nav">
        <ul class="main-nav-list clean-list">
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Memes</a></li>
          <li><a href="#">About</a></li>
          <li class="dropdown-langs">
            <select name="dropdown-langs-content" id="dropdown-langs-content">
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="he">Hebrew</option>
            </select>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <section class="gallery-section">
        <nav class="gallery-nav">
          <ul class="gallery-nav-list">
            <li><input type="file" /></li>
            <li>
              <div class="search-bar">
                <input
                  type="text"
                  name="search-bar-value"
                  id="search-bar-value"
                  placeholder="Search by Keywords"
                /><a class="search-icon">Search Icon</a>
              </div>
            </li>
            <li><button>More</button></li>
          </ul>
        </nav>
        <article class="gallery-container"></article>
      </section>

      <section class="meme-section">
        <article class="canvas-container">
          <canvas class="meme-canvas" height="450" width="450">Canvas</canvas>
        </article>

        <aside class="editor-nav-container">
          <nav class="editor-nav">
            <ul class="editor-nav-list">
              <li>
                <input
                  type="text"
                  name="text-input-editor"
                  id="text-input-editor"
                  placeholder="Insert Text"
                  onchange="setLineTxt(value)"
                />
              </li>
              <ul class="editor-input-list">
                <li>
                  <button
                    onclick="onAddLine()"
                    class="awe-solid awe-add"
                    title="Add Line"
                  >
                    Add Line
                  </button>
                  <button
                    class="awe-solid awe-up"
                    onclick="moveVertical(-10)"
                    title="Move Up"
                  ></button>
                  <button
                    class="awe-solid awe-down"
                    onclick="moveVertical(10)"
                    title="Move Down"
                  ></button>
                  <button
                    class="awe-solid awe-left"
                    onclick="moveHorizontal(-10)"
                    title="Move Left"
                  ></button>
                  <button
                    class="awe-solid awe-right"
                    onclick="moveHorizontal(10)"
                    title="Move Right"
                  ></button>
                  <button
                    class="awe-solid awe-switch"
                    title="Switch Line"
                    onclick="switchLine()"
                  >
                    Switch Line
                  </button>
                  <button
                    onclick="onDeleteLine()"
                    class="awe-solid awe-delete"
                    title="Remove Line"
                  >
                    Remove
                  </button>
                </li>
              </ul>
              <ul class="editor-text-control-list">
                <li>
                  <button
                    class="awe-solid awe-increase"
                    onclick="changeSize(5)"
                    title="Increase Text Size"
                  ></button>
                  <button
                    class="awe-solid awe-decrease"
                    onclick="changeSize(-5)"
                    title="Decrease Text Size"
                  ></button>
                  <button class="awe-solid awe-pallette" title="Set Text Color">
                    <input type="color" onchange="setTextColor(value)" />
                  </button>
                  <button
                    class="awe-solid awe-pallette"
                    title="Set Text Stroke Color"
                  >
                    <input type="color" onchange="setTextStrokeColor(value)" />
                  </button>
                  <button
                    class="awe-solid awe-align-left"
                    onclick="setAlignment('left')"
                  >
                    Align Left
                  </button>
                  <button
                    class="awe-solid awe-align-center"
                    onclick="setAlignment('center')"
                  >
                    Align Center
                  </button>
                  <button
                    class="awe-solid awe-align-right"
                    onclick="setAlignment('right')"
                  >
                    Align Right
                  </button>
                </li>
              </ul>
              <ul class="editor-sticker-list">
                <li>
                  <button>Left</button>
                  <div>Stickers Container</div>
                  <button>Right</button>
                </li>
              </ul>
              <ul class="editor-save-list">
                <li>
                  <button class="awe-solid awe-save">Save</button>
                  <button class="awe-solid awe-publish">Upload</button>
                  <button class="awe-solid awe-share">Share</button>
                </li>
              </ul>
            </ul>
          </nav>
        </aside>
      </section>
    </main>

    <footer class="main-layout-footer">
      <small class="owner-credentials">&copy Made By Sidney Sebban</small>
    </footer>

    <!--* Libraries *-->
    <script src="./Libs/hammer.min.js"></script>
    <!--* Controllers *-->
    <script src="./Scripts/Controllers/gallery-controller.js"></script>
    <script src="./Scripts/Controllers/meme-controller.js"></script>
    <!--* Services *-->
    <script src="./Scripts/Services/gallery-service.js"></script>
    <script src="./Scripts/Services/utils-service.js"></script>
    <script src="./Scripts/Services/storage-service.js"></script>
    <script src="./Scripts/Services/meme-service.js"></script>
  </body>
</html>
