<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Images/Site Design/Icon/meme.ico" />
    <link rel="stylesheet" href="./Styles/imports.css" />
    <title>Meme Generator - By Sidney Sebban</title>
  </head>
  <body class="main-layout" onload="onInitGallery()">
    <header class="main-header main-layout">
      <div class="logo">
        <img
          src="./Images/Site Design/Logo/logo.png"
          alt="Meme Generator Logo"
          onclick="onShowGallery()"
        />
      </div>
      <nav class="main-nav">
        <ul class="main-nav-list clean-list clean-link">
          <li>
            <button
              data-trans="main-nav-gallery"
              onclick="onShowGallery()"
              href="#"
            >
              Gallery
            </button>
          </li>
          <li><button data-trans="main-nav-memes" href="#">Memes</button></li>
          <li><button data-trans="main-nav-about" href="#">About</button></li>
          <li class="dropdown-langs">
            <select
              name="dropdown-langs-content"
              id="dropdown-langs-content"
              title="Select Language"
              onchange="onTranslation(value)"
            >
              <option data-trans="lang-en" value="en">English</option>
              <option data-trans="lang-fr" value="fr">French</option>
              <option data-trans="lang-he" value="he">Hebrew</option>
            </select>
          </li>
        </ul>
      </nav>
    </header>

    <main class="content-layout">
      <section class="gallery-section">
        <nav class="gallery-nav">
          <ul class="gallery-nav-list clean-list">
            <li class="import-picture">
              <label for="import-picture-input">
                <h1 class="awe-solid awe-camera camera-icon"></h1>
                <input
                  id="import-picture-input"
                  type="file"
                  accept="image/png, image/jpg, image/jpeg"
                  onchange="onUploadImg(this.value)"
              /></label>
            </li>
            <li class="search-bar">
              <div class="search-bar-container">
                <input
                  onkeyup="setFilter(value)"
                  class="clean-input"
                  type="text"
                  name="search-bar-value"
                  id="search-bar-value"
                  placeholder="Search by Keywords"
                /><a class="search-icon awe-solid awe-search"></a>
              </div>
            </li>
            <li class="keyword-container">
              <a onclick="setFilter('funny')">funny</a>
              <a onclick="setFilter('cat')">cat</a>
              <a onclick="setFilter('movie')">movie</a>
              <a onclick="setFilter('actor')">actor</a>
            </li>
            <li class="keyword-list">
              <button class="keyword-button">More</button>
            </li>
          </ul>
        </nav>
        <article class="gallery-container"></article>
      </section>

      <section class="meme-section hide">
        <article class="canvas-container">
          <canvas class="meme-canvas" height="450" width="450">Canvas</canvas>
        </article>

        <aside class="editor-container">
          <nav class="editor-nav">
            <div class="text-input-container">
              <input
                class="clean-input"
                type="text"
                name="text-input-editor"
                id="text-input-editor"
                placeholder="Insert Text"
                onkeyup="setLineTxt(value)"
              />
            </div>
            <div class="lines-movement-container">
              <div class="lines-input-container">
                <button
                  onclick="onAddLine()"
                  class="awe-solid awe-add add-button"
                  title="Add Line"
                ></button>
                <button
                  class="awe-solid awe-switch switch-button"
                  title="Switch Line"
                  onclick="switchLine()"
                ></button>
                <button
                  onclick="onDeleteLine()"
                  class="awe-solid awe-delete delete-button"
                  title="Remove Line"
                ></button>
              </div>
              <div class="movement-input-container">
                <button
                  class="awe-solid awe-up move-up"
                  onclick="moveVertical(-10)"
                  title="Move Up"
                ></button>
                <button
                  class="awe-solid awe-down move-down"
                  onclick="moveVertical(10)"
                  title="Move Down"
                ></button>
                <button
                  class="awe-solid awe-left move-left"
                  onclick="moveHorizontal(-10)"
                  title="Move Left"
                ></button>
                <button
                  class="awe-solid awe-right move-right"
                  onclick="moveHorizontal(10)"
                  title="Move Right"
                ></button>
              </div>
            </div>
            <div class="text-control-container">
              <button
                class="awe-solid awe-increase increase-button"
                onclick="changeSize(5)"
                title="Increase Text Size"
              ></button>
              <button
                class="awe-solid awe-decrease decrease-button"
                onclick="changeSize(-5)"
                title="Decrease Text Size"
              ></button>
              <button
                class="awe-solid awe-t text-color-input"
                title="Set Text Color"
              >
                <input type="color" onchange="setTextColor(value)" />
              </button>
              <button
                class="awe-solid awe-s stroke-color-input"
                title="Set Text Stroke Color"
              >
                <input type="color" onchange="setTextStrokeColor(value)" />
              </button>
              <button
                class="awe-solid awe-align-left align-left-button"
                onclick="setAlignment('left')"
                title="Align text to the left"
              ></button>
              <button
                class="awe-solid awe-align-center align-center-button"
                onclick="setAlignment('center')"
                title="Align text to the center"
              ></button>
              <button
                class="awe-solid awe-align-right align-right-button"
                onclick="setAlignment('right')"
                title="Align text to the right"
              ></button>
            </div>
            <div class="sticker-container">
              <a class="awe-solid awe-c-left"></a>
              <div>Stickers Container</div>
              <a class="awe-solid awe-c-right"></a>
            </div>
            <div class="save-container">
              <a href="#" onclick="downloadMeme(this)" download="My Picasso">
                <button
                  class="awe-solid awe-save save-button"
                  title="Save your Masterpiece to local"
                >
                  Save
                </button>
              </a>
              <button
                class="awe-solid awe-publish publish-button"
                title="Upload your Masterpiece to the website"
              >
                Upload
              </button>
              <button
                class="awe-solid awe-share share-button"
                title="Share to your friends"
                onclick="shareMeme()"
              >
                Share
              </button>
            </div>
          </nav>
        </aside>
      </section>
    </main>

    <footer class="main-layout-footer">
      <small class="owner-credentials">&copy Made By Sidney Sebban</small>
    </footer>

    <!--* Libraries *-->
    <!-- <script src="./Libs/hammer.min.js"></script> -->
    <!--* Services *-->
    <script src="./Scripts/Services/utils-service.js"></script>
    <script src="./Scripts/Services/storage-service.js"></script>
    <script src="./Scripts/Services/i18n-service.js"></script>
    <script src="./Scripts/Services/meme-service.js"></script>
    <script src="./Scripts/Services/gallery-service.js"></script>
    <!--* Controllers *-->
    <script src="./Scripts/Controllers/menu-controller.js"></script>
    <script src="./Scripts/Controllers/meme-controller.js"></script>
    <script src="./Scripts/Controllers/gallery-controller.js"></script>
  </body>
</html>
